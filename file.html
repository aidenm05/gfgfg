<!DOCTYPE html>
<html>
<head>
<title>Blue Bookmarklet</title>
</head>
<body>

<h1>Blue Bookmarklet</h1>

<button type="button">Make Page Blue</button>

<script>
function makePageBlue() {
  document.body.style.backgroundColor = "blue";
}

var button = document.querySelector("button");
button.addEventListener("click", makePageBlue);
</script>

<p>Drag the button above to your bookmarks bar to install.</p>

</body>
</html>
